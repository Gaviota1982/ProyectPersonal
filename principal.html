<body>
    <header>
        <nav class="navbar">
            <ul class="listas">
                <li class="list"><i class="fas fa-home"></i></i>
                <li class="list">SPyC</li>
                <li class="list">SPS</li>
                <li class="list">SDRT</li>
                <li class="list">SRNOyCA</li>
                <li class="list">DRCyF</li>
                <li class="list">DAdm</li>
                <li class="list">PRIVADA</li>
            </ul>
        </nav>
    </header>
    <div class="contenedor">
        <h1>Organigrama Ministerio de la Producción y Ambiente</h1>
        
   </div>
   <div class="organigrama">
        <div class="content-organigrama">
          <figure class="org-chart cf">
            <ul class="administration">
              <li>          
                <ul class="director">
                  <li>
                    <a><span style="font-size: 1.8em;">MINISTRO</span></a>
                    <ul class="subdirector">
                    </ul>
                    <ul class="departments cf">               
                      <li><a><span style="display:inaline;">Secretaria Privada</span></a></li>
                      
                      <li class="department non dep">
                        <a><span>Subsecretaria de Produccion Sustentable</span></a>
                        <ul class="sections-org">
                          <li class="section-org"><a><span>Direccion de Produccion</span></a></li>
                        </ul>
                      </li>
                      <li class="department dep">
                        <a><span>Subsecretaria de Programacion y Coordinación</span></a>
                        <ul class="sections-org">
                          <li class="section-org"><a><span>Direccion de Programacion</span></a></li>
                          <li class="section-org"><a><span>Direccion de Coordinación</span></a></li>
                        </ul>
                      </li>
                      <li class="department dep">
                        <a><span>Subsecretaria de Recursos Naturales Ordenamiento y Calidad Ambiemtal</span></a>
                        <ul class="sections-org">
                          <li class="section-org"><a><span>Direccion de Recursos Naturales</span></a></li>
                        </ul>
                      </li>
                      <li class="department dep">
                        <a><span>Subsecretaria de Desarrollo Rural Territorial</span></a>
                        <ul class="sections-org">
                          <li class="section-org"><a><span>Direccion de Desarrollo Rural</span></a></li>
                        </ul>
                      </li>
                      <li class="department dep">
                        <a><span>Dirección de Registro Control y Fiscalizacion</span></a>
                        <ul class="sections-org">
                          <li class="section-org"><a><span>Depto Sansiones</span></a></li>
                          <li class="section-org"><a><span>Depto Destacamentos</span></a></li>
                        </ul>
                      </li>
                      <li class="department dep">
                        <a><span>Dirección de Administración</span></a>
                        <ul class="sections-org">
                          <li class="section-org"><a><span>Depto Contable</span></a></li>
                          <li class="section-org"><a><span>Depto Personal</span></a></li>
                        </ul>
                      </li>
                    </ul>
                  </li>
                </ul> 
              </li>
            </ul>     
          </figure>
        </div>
    </div>
